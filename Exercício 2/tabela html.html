<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablela</title>
    <style>
        body{
            background-color: rgba(66, 45, 37, 0.37);
        }
    </style>
    <style>
        thead{
            background-color: aqua;
            color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h2>Tabela de Processadores</h2>

    <table border="6" cellspacing="10" cellpadding="8">

                <th>Processador</th>

                <th>Queda%</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pentium III</td>
                <td>450</td>
                <td>R$:750,00</td>
                <td>1999</td>

            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Pentium 4</td>
                <td>1800</td>
                <td>R$:1000,00</td>
                <td>2000</td>
                <td>R$:600,00</td>
                <td>39%</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>Athlon XP</td>
                <td>1500</td>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
